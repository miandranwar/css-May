<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
             margin: 0;
             padding: 0;
         }
        .container {
            position: absolute;
            background-color: chocolate;
            width: 100vw;
            height:100vh;
        }
        .box {
            background-color: blue;
            width: 100px;
            height: 100px;
            position: relative;
            top: 50%;
            right:-50%;
            transform: translate(-50%, -50%);

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
