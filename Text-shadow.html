<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: blueviolet;
        }
        .container {
            text-align: center;
            position: relative;
            top:50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 10rem;
            text-shadow: 15px 2px 10px #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
    </div>
</body>
</html>
